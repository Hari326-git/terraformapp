apiVersion: apps/v1
kind: Deployment
metadata:
  name: Busybox
  labels:
    app: Busybox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Busybox
  template:
    metadata:
      labels:
        app: Busybox
    spec:
      containers:
      - name: gcr.io/envdemo-1/busybox
        image: busybox
